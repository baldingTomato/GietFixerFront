<h3>Add repairment:</h3>
<div>
  <form [formGroup]="repairmentForm">
    <label class="control-label" for="customer">Customer</label>
    <select formControlName="customerId" class="form-control" id="customer">
      <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.lastName }}</option>
    </select>

    <label class="control-label" for="item">Item</label>

    <select formControlName="itemId" class="form-control" id="item">
      <option *ngFor="let item of items" [value]="item.id">{{ item.imei }}</option>
    </select>

    <label class="control-label" for="item">Employee</label>
    <select formControlName="employeeId" class="form-control" id="item">
      <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.lastName }}</option>
    </select>

    
    <label class="control-label" for="deliveryType">Delivery type</label>
    <select formControlName="deliveryType" class="form-control" id="deliveryType">
      <option *ngFor="let type of deliveryTypes" [value]="type">{{ type }}</option>
    </select>

    <label class="control-label" for="estimatedCost">Estimated Cost</label>
    <input formControlName="estimatedCost" class="form-control" type="number" id="estimatedCost">

    <label>Remarks</label>
    <input formControlName="remarks" class="form-control">

    <div class="button-container">
      <button class="btn btn-secondary" type="submit" (click)="addRepairment()">Submit</button>
    </div>
  </form>
</div>
