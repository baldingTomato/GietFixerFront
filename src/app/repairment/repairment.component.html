<div class="container mt-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id naprawy</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of Object.keys(naprawy)">
        <th scope="row">{{ key }}</th>
        <td *ngFor="let value of naprawy[key]">{{ value }}</td>
      </tr>
    </tbody>
  </table>
</div>
