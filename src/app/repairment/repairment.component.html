<div class="container">
<div class="card">
  <div class="row">
    <input type="checkbox" [(ngModel)]="showGazowy" style="margin-left: 15px;"> Show Gazowy
    <input type="checkbox" [(ngModel)]="showCiekly" style="margin-left: 15px;"> Show Ciekly
    <input type="checkbox" [(ngModel)]="showStaly" style="margin-left: 15px;"> Show Staly
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id naprawy</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Status</th>
        <th>Item</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let rep of repairments">
        <tr *ngIf='showGazowy'>
          <td>{{rep.id}}</td>
          <td>{{rep.customer}}</td>
          <td>{{rep.total}}</td>
          <td>{{rep.status}}</td>
          <td>{{rep.item}}</td>
          <td>
            <button (click)="deleteRepairment(rep.id)"><img [src]="delete" style="height: 20px"></button>
            <button (click)="editRepairment(rep.id)"><img [src]="edit" style="height: 20px"></button>-->
            <button (click)="deleteNaprawa(naprawa)"><img [src]="check" style="height: 20px"></button>-->
          </td>
        </tr>
        <tr *ngIf='showCiekly && rep.status === 0'>
          <td>{{rep.id}}</td>
          <td>{{rep.customer}}</td>
          <td>{{rep.total}}</td>
          <td>{{rep.status}}</td>
          <td>{{rep.item}}</td>
          <td>
            <button (click)="deleteRepairment(rep.id)"><img [src]="delete" style="height: 20px"></button>
            <button (click)="editRepairment(rep.id)"><img [src]="edit" style="height: 20px"></button>
          </td>
        </tr>
        <tr *ngIf='showStaly && rep.status === 0'>
          <td>{{rep.id}}</td>
          <td>{{rep.customer}}</td>
          <td>{{rep.total}}</td>
          <td>{{rep.status}}</td>
          <td>{{rep.item}}</td>
          <td>
            <button (click)="deleteRepairment(rep.id)"><img [src]="delete" style="height: 20px"></button>
            <button (click)="editRepairment(rep.id)"><img [src]="edit" style="height: 20px"></button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
</div>
