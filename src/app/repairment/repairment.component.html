<div class="container">
<div class="card">
  <div class="row">
    <input type="checkbox" [(ngModel)]="Oczekiwane" style="margin-left: 15px;"> Oczekiwane
    <input type="checkbox" [(ngModel)]="Wtrakcie" style="margin-left: 15px;"> W trakcie
    <input type="checkbox" [(ngModel)]="Zakonczone" style="margin-left: 15px;"> Zakonczone
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id naprawy</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Status</th>
        <th>Item</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let rep of repairments">
        <tr *ngIf='Oczekiwane && rep.status === 0'>
          <td>{{rep.id}}</td>
          <td>{{rep.customer}}</td>
          <td>{{rep.total}}</td>
          <td>{{rep.status}}</td>
          <td>{{rep.item}}</td>
          <td>
            <button (click)="deleteRepairment(rep.id)"><img [src]="delete" style="height: 20px"></button>
            <button (click)="editRepairment(rep)"><img [src]="edit" style="height: 20px"></button>
            <!--<button (click)="deleteNaprawa(naprawa)"><img [src]="check" style="height: 20px"></button>-->
          </td>
        </tr>
        <tr *ngIf='Wtrakcie && rep.status === 1'>
          <td>{{rep.id}}</td>
          <td>{{rep.customer}}</td>
          <td>{{rep.total}}</td>
          <td>{{rep.status}}</td>
          <td>{{rep.item}}</td>
          <td>
            <button (click)="deleteRepairment(rep.id)"><img [src]="delete" style="height: 20px"></button>
            <button (click)="editRepairment(rep)"><img [src]="edit" style="height: 20px"></button>
          </td>
        </tr>
        <tr *ngIf='Zakonczone && rep.status === 2'>
          <td>{{rep.id}}</td>
          <td>{{rep.customer}}</td>
          <td>{{rep.total}}</td>
          <td>{{rep.status}}</td>
          <td>{{rep.item}}</td>
          <td>
            <button (click)="deleteRepairment(rep.id)"><img [src]="delete" style="height: 20px"></button>
            <button (click)="editRepairment(rep)"><img [src]="edit" style="height: 20px"></button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
</div>
