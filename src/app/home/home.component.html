<div class="container">
  <div class="card" style="padding: 20px;">
    <nav class="navbar navbar-expand-lg navbar-light" style="border-radius: 17px; width: 100%; background-color: #e6e3e3;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
  
          <li [ngClass]="{'nav-item active': selectedTab === 'MAIN'}" >
            <a class="nav-link" (click)="setTab('MAIN')">Home</a>
          </li>
  
          <li [ngClass]="{'nav-item active': selectedTab === 'ADD'}" >
            <a class="nav-link" (click)="setTab('ADD')">Add repairment</a>
          </li>
  
          <li [ngClass]="{'nav-item active': selectedTab === 'REPAIRMENTS'}">
            <a class="nav-link" (click)="setTab('REPAIRMENTS')">Repairment</a>
          </li>
  
          <li [ngClass]="{'nav-item active': selectedTab === 'CONTACT'}">
            <a class="nav-link" (click)="setTab('CONTACT')">Contact</a>
          </li>
          <li [ngClass]="{'nav-item active': selectedTab === 'PAYMENT'}">
            <a class="nav-link" (click)="setTab('PAYMENT')">Payment</a>
          </li>
  
        </ul>
      </div>
    </nav>
  
    <div *ngIf="showMenu">
      <div class="row" style="width: 100%; justify-content: center; margin-top: 20px;">
        <h1>Welcome to the menu, choose what you will do</h1>
      </div>
    
      <div class="row">
        <button class="col button nav-link" [ngClass]="{'nav-item active': selectedTab === 'CUSTOMER'}" (click)="setTab('CUSTOMER')">
          <div class="image-title-container" >
            <img [src]="A" style="height: 40px; width: 40px;" class="mr-3">
            <div class="title-container">
              <div class="title-text">Customer</div>
              <div class="title-description">View list of customers</div>
            </div>
          </div>
        </button>
        <button class="col button nav-link" [ngClass]="{'nav-item active': selectedTab === 'ITEM'}" (click)="setTab('ITEM')" >
          <div class="image-title-container" >
            <img [src]="A" style="height: 40px; width: 40px;" class="mr-3">
            <div class="title-container">
              <div class="title-text">Item</div>
              <div class="title-description">View list of items</div>
            </div>
          </div>
        </button>
        <button class="col button nav-link" [ngClass]="{'nav-item active': selectedTab === 'EMPLOYEE'}" (click)="setTab('EMPLOYEE')">
          <div class="image-title-container" >
            <img [src]="A" style="height: 40px; width: 40px;" class="mr-3">
            <div class="title-container">
              <div class="title-text">Employee</div>
              <div class="title-description">View list of items</div>
            </div>
          </div>
        </button>
      </div>
      <div class="row">
        <button class="col button">
          <div class="image-title-container">
            <img [src]="B" style="height: 40px; width: 40px;" class="mr-3">
            <div class="title-container">
              <div class="title-text">Customer</div>
              <div class="title-description">Add customer</div>
            </div>
          </div>
        </button>
        <button class="col button">
          <div class="image-title-container">
            <img [src]="B" style="height: 40px; width: 40px;" class="mr-3">
            <div class="title-container">
              <div class="title-text">Item</div>
              <div class="title-description">Add item</div>
            </div>
          </div>
        </div>
      </button>
      <button class="col button">
        <div class="image-title-container nav-link" (click)="setTab('ADD-EMPLOYEE')">
          <img [src]="B" style="height: 40px; width: 40px;" class="mr-3">
          <div class="title-container">
            <div class="title-text">Employee</div>
            <div class="title-description">Add employee</div>
          </div>
        </button>
      </div>
    </div>
  
  <div *ngIf="selectedTab === 'CUSTOMER'">
    <app-customers></app-customers>
  </div>
  
  <div *ngIf="selectedTab === 'EMPLOYEE'">
    <app-employees></app-employees>
  </div>

  <div *ngIf="selectedTab === 'ADD-EMPLOYEE'">
    <app-employees-add></app-employees-add>
  </div>

  <div *ngIf="selectedTab === 'ITEM'">
    <app-items></app-items>
  </div>

  <div *ngIf="selectedTab === 'ADD-ITEM'">
    <app-items-add></app-items-add>
  </div>

  <div *ngIf="selectedTab === 'ADD'">
    <app-repairments-add></app-repairments-add>
  </div>

  <div *ngIf="selectedTab==='REPAIRMENTS'">
    <app-repairments></app-repairments>
  </div>
  
  <div *ngIf="selectedTab==='CONTACT'">
    <app-contact></app-contact>
  </div>

  </div>
</div>    

  <br><br>

  

  


<app-footer *ngIf="selectedTab==='MAIN'"></app-footer>
