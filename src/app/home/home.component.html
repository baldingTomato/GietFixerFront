<div class="container">
<div class="card" style="padding: 20px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 17px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="repairment">Repairment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

    <form>
      <label for="cars">Dziubnij klienta:</label><br>
      <select id="cars" name="cars">
        <option *ngFor="let kurwa of kurwy" [value]="kurwa.name">{{ kurwa.name }}</option>
      </select>
    </form>

  <br><br>

  <h3>Add repairment:</h3>

    <table class="table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Item</th>
          <th>EstimatedCost</th>
          <th>Employee</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input [(ngModel)]="Customer" class="form-control"></td>
          <td><input [(ngModel)]="Item" class="form-control"></td>
          <td><input [(ngModel)]="EstimatedCost" class="form-control"></td>
          <td><input [(ngModel)]="Employee" class="form-control"></td>
          <td><input [(ngModel)]="Remarks" class="form-control"></td>
        </tr>
      </tbody>
    </table>
    <button [disabled]="!Customer || !Item || !EstimatedCost || !Employee" (click)="submit()" class="btn btn-primary" style="max-width: 100px;">Submit</button>

  </div>
</div>
<app-footer></app-footer>
