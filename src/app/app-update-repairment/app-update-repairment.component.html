<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="container">
                <div class="card">
                    <form>
                        <div class="form-group">
                            <label for="id">Id naprawy:</label>
                            <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" 
                            type="text" class="form-control" id="id" [(ngModel)]="repairment.id" name="id">
                        </div>
                        <div class="form-group">
                            <label for="customer">Customer:</label>
                            <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" 
                            type="text" class="form-control" id="customer" [(ngModel)]="repairment.customer" name="customer">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" 
                            type="text" class="form-control" id="total" [(ngModel)]="repairment.total" name="total">
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" 
                            type="text" class="form-control" id="status" [(ngModel)]="repairment.status" name="status">
                        </div>
                        <div class="form-group">
                            <label for="remarks">Remarks:</label>
                            <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" 
                            type="text" class="form-control" id="remarks" [(ngModel)]="repairment.remarks" name="remarks">
                        </div>
                        <button type="button" style="background-color: #007BCE;" class="btn btn-primary" (click)="onUpdate()">Update</button>
                    </form>
                </div>
            </div>
        <div class="col-md-3"></div>
    </div>
  </div>
