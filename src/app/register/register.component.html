
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="container">
        <div class="card">
          <div class="witaj">Registration</div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="text" style="text-align:center;">
                Enter your details to register
              </div>
              <div class="text" style="text-align:center; margin-bottom: 10px">
                an account.
              </div>

            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" type="text"
                class="form-control" name="username" [(ngModel)]="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input style="background-color: transparent; border-color: #007BCE; border-width: 2px;" type="password"
                class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" style="background-color: #007BCE;">Sign
                Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
